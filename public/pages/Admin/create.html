 <main id="create" class="container">
    <h2 class="create__title">CREAR NUEVO ITEM</h2>
        <form class="create__form" action="../Admin/create.html" method="POST" enctype="application">
            <div class="form__box--flex">
            <label class="form__label" for="collection">Categoría:</label>
            <select class="form__select" name="collection" id="collection">
            <option value=""disabled selected hidden>Seleccionar</option>    
            <option value="Figuras Coleccionables">Figuras Coleccionables</option>
            <option value="Llaveros">Llaveros</option>
            <option value="Remeras">Remeras</option>
            </select>
        </div>
        <div class="form__box--flex">
            <label class="form__label" for="collection">Licencia:</label>
            <select name="licence" id="licence">
            <option value=""disabled selected hidden>Seleccionar</option> 
            <option value="starwars">Star Wars</option>    
            <option value="pokemon">Pokemon</option>
            <option value="harrypotter">Harry Potter</option>
            </select>
           </form>
        </div>
           </form>
    
   
<div class="form__box--flex">
    <label class="form__label" for="nombreproducto">Nombre del producto:</label>
<input class="form__input" type="text" id="nombreproducto" name="nombreproducto" placeholder="Nombre del producto" placeholder="Kakashi Hatake Shippuden Saga">
</div>

<div>
<textarea name="description" id="description" cols="30" rows="10" placeholder="Descripción del producto"></textarea>
</div>

<div class="form__box--flex">
    <label class="form__label" for="sku">SKU:</label>
<input type="text" id="sku" name="sku" placeholder="SSK111AB001">
</div>

<div class="form__box--flex">
<label class="form__label" for="price">Precio:</label>
<div class="form__input--wrapper"><span>$</span> <label class="form__label" type="text" id="price" name="price" placeholder="$0.000,00">
</div>
</div>

<div class="form__box--flex">
<label class="form__label" for="stock">Stock:</label>
<div class="form__input--wrapper"><input class="form__label" type="text" id="stock" name="stock" placeholder="0">
</div>
</div>

<div class="form__box--flex">
<label class="form__label">Descuento</label>
<div class="form__input--wrapper"><input class="form__label" type="text" id="discount" name="discount" placeholder="0%">
</div>

<div class="form__box--flex">
        <label class="form__label" for="cuotas">Cuotas:</label>
        <select class="form__select" name="cuotas" id="cuotas" placeholder="3 cuotas sin interés">
        <option value="sin cuotas">Sin cuotas</option>
        <option value="3 cuotas">3 cuotas sin interés</option>
        <option value="6 cuotas">6 cuotas sin interés</option>
        <option value="12 cuotas">12 cuotas sin interés</option>
        <option value="18 cuotas">18 cuotas sin interés</option>
        <option value="24 cuotas">24 cuotas sin interés</option>
        </select>
</div>
<div class="form__box--flex">
<label class="form__label" for="images">Imágenes:</label>
  <input class="form__btn btn btn--primary btn--large" type="submit" name="images" id="img" multiple>
  <input class="form__btn btn btn--primary btn--large" type="reset" name="reset" id="img" multiple>
  <p>No se ha seleccionado ningún archivo</p>
</div>

    <button type="button">Agregar producto</button>
  <button type="button">Limpiar</button>

</section>
   
 </main>
